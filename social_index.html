<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        h2, h3 {
            color: #333;
        }

        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin: 10px 0;
            height: 100px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Social Media Platform</h1>

        <!-- Registration Section -->
        <div id="register-section" class="section">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Enter Username">
            <button onclick="registerUser()">Register</button>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter Username">
            <button onclick="loginUser()">Login</button>
        </div>

        <!-- User Section (Visible after Login) -->
        <div id="user-section" class="section" style="display: none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <button onclick="logoutUser()">Logout</button>
            <h3>Create a Post</h3>
            <textarea id="post-content" placeholder="Write your post..."></textarea><br>
            <button onclick="createPost()">Post</button>
            <h3>Your Posts</h3>
            <ul id="posts-list"></ul>
        </div>
    </div>

    <script>
        let users = [];
        let loggedInUser = null;

        // Register a new user
        function registerUser() {
            const username = document.getElementById('register-username').value;
            if (username) {
                users.push({ username: username, posts: [] });
                alert('User registered successfully!');
                document.getElementById('register-username').value = ''; // Clear input
            } else {
                alert('Please enter a username!');
            }
        }

        // Login a user
        function loginUser() {
            const username = document.getElementById('login-username').value;
            loggedInUser = users.find(user => user.username === username);
            if (loggedInUser) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'none';
                document.getElementById('user-section').style.display = 'block';
                document.getElementById('user-name').textContent = loggedInUser.username;
            } else {
                alert('User not found. Please register first.');
            }
        }

        // Logout the current user
        function logoutUser() {
            loggedInUser = null;
            document.getElementById('user-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('register-section').style.display = 'block';
        }

        // Create a post
        function createPost() {
            const postContent = document.getElementById('post-content').value;
            if (postContent && loggedInUser) {
                loggedInUser.posts.push(postContent);
                document.getElementById('post-content').value = ''; // Clear input
                displayPosts();
            } else {
                alert('Please write something to post!');
            }
        }

        // Display posts of the logged-in user
        function displayPosts() {
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = ''; // Clear existing posts

            loggedInUser.posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post;
                postsList.appendChild(li);
            });
        }
    </script>

</body>
</html>
